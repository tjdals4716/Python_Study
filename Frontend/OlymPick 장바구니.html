<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlymPick 장바구니</title>
    <link rel="stylesheet" href="OlymPick 장바구니.css">
</head>
<body onload="loadBasketItems()">
<div class="cart-container">
    <h2 id="cart-title">장바구니</h2>
    <section class="pending-purchases">
        <h3>구매 대기중인 상품</h3>
        <ul id="pending-purchases-list">
            <!-- 구매 대기중인 상품 목록 -->
        </ul>
    </section>
    <section class="shipping-purchases">
        <h3>배송중인 상품</h3>
        <ul id="shipping-purchases-list">
            <!-- 배송중인 상품 목록 -->
        </ul>
    </section>
    <section class="completed-purchases">
        <h3>구매 완료된 상품</h3>
        <ul id="completed-purchases-list">
            <!-- 구매 완료된 상품 목록 -->
        </ul>
    </section>
</div>
<script src="OlymPickScript.js"></script>
</body>
</html>
