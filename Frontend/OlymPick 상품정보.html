<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 정보</title>
    <link rel="stylesheet" href="OlymPick 상품정보.css">
</head>
<body onload="loadProductDetails()">
<div class="main-container">
    <header>
        <div class="main-nav">
            <ul>
                <li><button onclick="goToMainPage()">메인페이지로 돌아가기</button></li>
            </ul>
        </div>
    </header>
    <section class="product-details-section">
        <h2>상품 정보</h2>
        <div id="product-details" class="product-details">
            <!-- 상품 정보가 동적으로 추가될 영역 -->
            <div class="quantity-action-container">
                <div class="quantity-container">
                    <label for="quantity">수량 : </label>
                    <input type="number" id="quantity" name="quantity" min="1" value="1">
                </div>
                <div class="action-buttons">
                    <button class="cart-button" onclick="addToBasket()">장바구니에 담기</button>
                    <button class="purchase-button" onclick="purchaseProduct()">구매하기</button>
                </div>
            </div>
        </div>
    </section>
    <section class="reviews-section">
        <div class="review-header-container">
            <h2>상품 리뷰</h2>
            <button class="review-button" onclick="goToReviewPage()">리뷰 작성하기</button>
        </div>
        <div id="reviews">
            <!-- 리뷰 목록이 동적으로 추가될 영역 -->
        </div>
    </section>
</div>
<script src="OlymPickScript.js"></script>
</body>
</html>
