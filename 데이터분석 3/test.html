<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>송성민의 자기소개</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        h1, h2 {
            color: #333;
        }
        .content {
            background: #fff;
            padding: 20px;
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f4f4f4;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>송성민의 자기소개</h1>
    </header>
    <div class="container">
        <div class="content">
            <h2>소개</h2>
            <p>안녕하세요 송성민입니다 👋</p>
        </div>
        <div class="content">
            <h2>취미</h2>
            <p>운동 좋아합니다. 루틴 소개하겠습니다.</p>
        </div>
        <div class="content">
            <h2>운동 루틴</h2>
            <ul>
                <li><strong>가슴운동:</strong> 체스트 프레스, 체스트 플라이, 푸쉬업</li>
                <li><strong>등운동:</strong> 풀업, 랫풀다운, 시티드로우</li>
                <li><strong>하체운동:</strong> 스쿼트, 레그프레스, 런지</li>
            </ul>
        </div>
    </div>
</body>
</html>
